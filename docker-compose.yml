services:
  openclaw:
    image: coollabsio/openclaw:latest
    ports:
      - "8081:8080"
    environment:
      # Provider (at least one required)
      #- ANTHROPIC_API_KEY=sk-ant-...
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Set OPENCLAW_PRIMARY_MODEL in Coolify if you want to pin a specific model.
      # Default below keeps it on Gemini if no override is provided.
      - OPENCLAW_PRIMARY_MODEL=${OPENCLAW_PRIMARY_MODEL:-gemini/gemini-2.5-pro}
      # Auth
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      # Persisted state/workspace paths (align runtime + interactive CLI sessions)
      - OPENCLAW_STATE_DIR=/data/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/data/workspace
      - HOME=/data
      # Browser sidecar
      - BROWSER_CDP_URL=http://browser:9223
      - BROWSER_DEFAULT_PROFILE=openclaw
      - BROWSER_EVALUATE_ENABLED=true
      # Camofox Browser plugin (optional; requires camofox service below)
      # Enables anti-detection browser automation + cookie import tooling.
      - CAMOFOX_BROWSER_URL=http://camofox:9377
      - CAMOFOX_BROWSER_AUTOSTART=false
      # Coolify: generated secret (base64-ish random string). Local: set in your .env if using this compose directly.
      - SERVICE_BASE64_64_CAMOFOX
      - CAMOFOX_API_KEY=${SERVICE_BASE64_64_CAMOFOX}
      # Hooks (optional)
      # - HOOKS_ENABLED=true
      # - HOOKS_TOKEN=my-hook-secret
    volumes:
      - openclaw-data:/data
      # Custom JSON config for proxy/network tuning (merged with persisted config and env vars)
      - ./openclaw.custom.json:/app/config/openclaw.json:ro
      # Override image scripts so we can add env-var wiring + plugin bootstrapping
      - ./scripts/entrypoint.sh:/app/scripts/entrypoint.sh:ro
      - ./scripts/configure.js:/app/scripts/configure.js:ro
    depends_on:
      - browser
      - camofox
    restart: unless-stopped

  # Google Workspace MCP server (multi-account/multi-user capable).
  #
  # Internal DNS from openclaw container:
  # - MCP endpoint: http://workspace-mcp:8000/mcp
  #
  # Tool limiting (best practice):
  # - Start with TOOL_TIER=core (e.g. allows Gmail drafting, but not sending).
  # - Optionally set WORKSPACE_MCP_TOOLS="gmail drive calendar" to only load select services.
  workspace-mcp:
    build:
      context: ./workspace-mcp
    environment:
      # OAuth credentials (required for any real use)
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}

      # Multi-user bearer token auth (OAuth 2.1). Turn off to use legacy auth.
      - MCP_ENABLE_OAUTH21=${MCP_ENABLE_OAUTH21:-true}
      - WORKSPACE_MCP_STATELESS_MODE=${WORKSPACE_MCP_STATELESS_MODE:-false}

      # If you put the MCP behind a reverse proxy (Coolify domain, Tailscale proxy, etc),
      # set this so OAuth endpoints/redirects use the externally reachable URL.
      # - WORKSPACE_EXTERNAL_URL=https://workspace-mcp.example.com
      - WORKSPACE_EXTERNAL_URL=${WORKSPACE_EXTERNAL_URL:-}
      - WORKSPACE_MCP_BASE_URI=${WORKSPACE_MCP_BASE_URI:-http://localhost}
      - WORKSPACE_MCP_PORT=8000
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI:-}

      # Optional: enable/limit tool surface area
      - TOOL_TIER=${WORKSPACE_MCP_TOOL_TIER:-core}
      - TOOLS=${WORKSPACE_MCP_TOOLS:-}

      # Persist credentials (multi-account storage) and server state
      - GOOGLE_MCP_CREDENTIALS_DIR=/data/credentials
    volumes:
      - workspace-mcp-data:/data
    expose:
      - "8000"
    restart: unless-stopped

  browser:
    image: coollabsio/openclaw-browser:latest
    # No port exposure needed â€” proxied via openclaw at /browser/
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CHROME_CLI=--remote-debugging-address=0.0.0.0 --remote-debugging-port=9222
    volumes:
      - browser-data:/config
    shm_size: 2g
    restart: unless-stopped

  camofox:
    build:
      context: ./camofox-browser
    # Internal-only: no ports mapping. OpenClaw reaches it via Docker DNS: http://camofox:9377
    environment:
      - CAMOFOX_PORT=9377
      - SERVICE_BASE64_64_CAMOFOX
      - CAMOFOX_API_KEY=${SERVICE_BASE64_64_CAMOFOX}
    shm_size: 2g
    restart: unless-stopped

volumes:
  openclaw-data:
  browser-data:
  workspace-mcp-data:
