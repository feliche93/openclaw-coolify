services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile.openclaw-custom
    image: openclaw-custom:latest
    ports:
      - "8081:8080"
    healthcheck:
      # Use nginx readiness endpoint. Returns 503 until the gateway is up.
      test: ["CMD-SHELL", "curl -fsS \"http://127.0.0.1:${PORT:-8080}/healthz\" >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 12
    environment:
      # Infisical (recommended for Coolify): if set, entrypoint re-execs under
      # `infisical run` so secrets are injected at runtime.
      - INFISICAL_TOKEN
      - INFISICAL_PROJECT_ID
      - INFISICAL_ENV
      - INFISICAL_PATH
      - INFISICAL_CLIENT_ID
      - INFISICAL_CLIENT_SECRET
      - INFISICAL_API_URL

      # Provider (at least one required)
      #- ANTHROPIC_API_KEY=sk-ant-...
      # If you're not using Infisical, set provider keys directly as env vars.
      # - GEMINI_API_KEY=...
      #
      # Other runtime secrets (if not using Infisical):
      # - OPENCLAW_GATEWAY_TOKEN=...
      # - AUTH_USERNAME=admin
      # - AUTH_PASSWORD=...
      # - OPENCLAW_PRIMARY_MODEL=...
      # Persisted state/workspace paths (align runtime + interactive CLI sessions)
      - OPENCLAW_STATE_DIR=/data/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/data/workspace
      - HOME=/data
      # Browser sidecar
      - BROWSER_CDP_URL=http://browser:9223
      - BROWSER_DEFAULT_PROFILE=openclaw
      - BROWSER_EVALUATE_ENABLED=true
      # Camofox Browser plugin (optional; requires camofox service below)
      # Enables anti-detection browser automation + cookie import tooling.
      - CAMOFOX_BROWSER_URL=http://camofox:9377
      - CAMOFOX_BROWSER_AUTOSTART=false
      # Hooks (optional)
      # - HOOKS_ENABLED=true
      # - HOOKS_TOKEN=my-hook-secret
    volumes:
      - openclaw-data:/data
      # Custom JSON config for proxy/network tuning (merged with persisted config and env vars)
      - ./openclaw.custom.json:/app/config/openclaw.json:ro
    depends_on:
      - browser
      - camofox
    restart: unless-stopped

  browser:
    image: coollabsio/openclaw-browser:latest
    # No port exposure needed â€” proxied via openclaw at /browser/
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CHROME_CLI=--remote-debugging-address=0.0.0.0 --remote-debugging-port=9222
    volumes:
      - browser-data:/config
    shm_size: 2g
    restart: unless-stopped

  camofox:
    build:
      context: ./camofox-browser
    # Internal-only: no ports mapping. OpenClaw reaches it via Docker DNS: http://camofox:9377
    environment:
      - CAMOFOX_PORT=9377
      # Infisical (recommended): camofox-browser entrypoint re-execs under
      # `infisical run` so the cookie import key can come from Infisical too.
      - INFISICAL_TOKEN
      - INFISICAL_PROJECT_ID
      - INFISICAL_ENV
      - INFISICAL_PATH
      - INFISICAL_CLIENT_ID
      - INFISICAL_CLIENT_SECRET
      - INFISICAL_API_URL
    shm_size: 2g
    restart: unless-stopped

volumes:
  openclaw-data:
  browser-data:
